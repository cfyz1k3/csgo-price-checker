<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Trad1ck checker</title>
  <style>
    :root {
      --bg-color: #354057;
      --text-color: #ccd3e0;
    }
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }
    body.light-theme {
      --bg-color: #ccd3e0;
      --text-color: #000000;
    }
    .container {
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 300px;
      font-size: 16px;
      background-color: #2c354a;
      color: var(--text-color);
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: var(--text-color);
      color: #000;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- КНОПКА POTOK -->
<div id="potok-button" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100%;">
  <button>Potok</button>
</div>

<!-- ТЕЛО -->
<div class="container">
  <h1>Trad1ck checker</h1>
  <input id="skinInput" placeholder="Введите название скина" />
  <div>
    <button onclick="checkPrice()">Узнать цену</button>
  </div>
  <div class="result" id="resultText"></div>
</div>

<!-- МОДАЛЬНОЕ ОКНО -->
<div id="codeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:10000; justify-content:center; align-items:center;">
  <div id="codeBox" style="background-color: var(--bg-color); padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.4); text-align: center;">
    <h3 style="color: var(--text-color); margin-bottom: 20px;">Введите код доступа</h3>
    <input type="password" id="accessCode" placeholder="Код" style="padding:10px; border:none; border-radius:6px; font-size:16px; width:80%; margin-bottom:20px; background-color:#2c354a; color:var(--text-color);"><br>
    <button onclick="checkCode()" style="padding:10px 20px; border:none; border-radius:6px; background-color:var(--text-color); color:#000; cursor:pointer;">Войти</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("codeModal");
    const potokButton = document.getElementById("potok-button");

    if (potokButton) {
      potokButton.onclick = function (e) {
        e.preventDefault();
        modal.style.display = "flex";
      };
    }

    window.checkCode = function () {
      const code = document.getElementById("accessCode").value;
      fetch("/authorize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      }).then(res => {
        if (res.status === 200) {
          window.location.href = "/potok.html";
        } else {
          alert("Неверный код!");
        }
      }).catch(() => {
        alert("Ошибка сервера");
      });
    };
  });

  function checkPrice() {
    const name = document.getElementById("skinInput").value;
    const resultDiv = document.getElementById("resultText");
    resultDiv.textContent = "Загрузка...";

    fetch(`/api/price?name=${encodeURIComponent(name)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.textContent = data.error;
          return;
        }
        resultDiv.textContent = "BUFF: " + data.buff + "¥, LEG1T: " + data.leg1t + "₽, YOUPIN: " + data.youpin + "¥";
      })
      .catch(() => {
        resultDiv.textContent = "Ошибка загрузки данных";
      });
  }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Trad1k3 checker</title>
    <style>
        :root {
            --bg-color: #1e1e2f;
            --text-color: #49D5C1;
            --button-bg: #49D5C1;
            --button-fg: #000000;
            --green: #00cc00;
            --red: #cc0000;
            --yellow: #cccc00;
        }
        * {
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-fg);
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            white-space: pre-line;
            font-size: 16px;
            text-align: center;
        }
        .green { color: var(--green); font-weight: bold; }
        .red { color: var(--red); font-weight: bold; }
        .yellow { color: var(--yellow); font-weight: bold; }
    </style>
</head>
<body>
    <h1>Trad1k3 checker</h1>
    <input type="text" id="skinInput" list="skinList" placeholder="Введите название скина" size="50">
    <datalist id="skinList"></datalist>
    <div>
        <button onclick="checkPrice()">Узнать цену</button>
        <button onclick="toggleTheme()">Сменить тему</button>
    </div>
    <div class="result" id="resultText">Здесь появится результат...</div>
    <script>
        function toggleTheme() {
            const current = localStorage.getItem("theme") || "dark";
            const next = current === "dark" ? "light" : "dark";
            localStorage.setItem("theme", next);
            applyTheme(next);
        }
        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === "light") {
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#000000');
                root.style.setProperty('--button-bg', '#000000');
                root.style.setProperty('--button-fg', '#ffffff');
                root.style.setProperty('--green', '#007700');
                root.style.setProperty('--red', '#aa0000');
                root.style.setProperty('--yellow', '#aaaa00');
            } else {
                root.style.setProperty('--bg-color', '#1e1e2f');
                root.style.setProperty('--text-color', '#49D5C1');
                root.style.setProperty('--button-bg', '#49D5C1');
                root.style.setProperty('--button-fg', '#000000');
                root.style.setProperty('--green', '#00cc00');
                root.style.setProperty('--red', '#cc0000');
                root.style.setProperty('--yellow', '#cccc00');
            }
        }
        async function checkPrice() {
            const name = document.getElementById("skinInput").value.trim();
            const resultDiv = document.getElementById("resultText");
            if (!name) {
                resultDiv.textContent = "Введите название скина!";
                return;
            }
            resultDiv.textContent = "Загрузка...";
            try {
                const response = await fetch(`/api/price?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = data.error;
                    return;
                }
                let result = [];
                if (data.youpin !== null)
                    result.push(`Youpin898: ¥${data.youpin.toFixed(2)}`);
                else
                    result.push(`Youpin898: Нет данных`);
                if (data.buff !== null)
                    result.push(`BUFF163: ¥${data.buff}`);
                else
                    result.push(`BUFF163: Нет данных`);
                if (data.leg1t !== null)
                    result.push(`ТМ: ₽${(data.leg1t / 100).toFixed(2)}`);
                else
                    result.push(`ТМ: Нет данных`);
                const formatProfit = (label, obj) => {
                    if (!obj) return `${label}: Нет данных`;
                    const cls = obj.rub > 0 ? 'green' : obj.rub < 0 ? 'red' : 'yellow';
                    return `<span class="${cls}">${label}: ₽${obj.rub.toFixed(2)} (${obj.percent.toFixed(2)}%)</span>`;
                };
                result.push(formatProfit("Профит Youpin898", data.profit_youpin));
                result.push(formatProfit("Профит BUFF163", data.profit_buff));
                resultDiv.innerHTML = result.join("<br>");
            } catch (e) {
                resultDiv.textContent = "Ошибка при получении данных.";
                console.error(e);
            }
        }
        window.addEventListener("DOMContentLoaded", async () => {
            const list = document.getElementById("skinList");
            try {
                const res = await fetch("/api/skins");
                const names = await res.json();
                for (const name of names) {
                    const option = document.createElement("option");
                    option.value = name;
                    list.appendChild(option);
                }
            } catch (err) {
                console.error("Ошибка загрузки списка скинов:", err);
            }
            applyTheme(localStorage.getItem("theme") || "dark");
        });
    </script>
</body>
</html>

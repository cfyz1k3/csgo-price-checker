<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Trad1ck checker</title>
  <style>
    :root {
      --bg-color: #354057;
      --text-color: #ccd3e0;
      --close-filter: brightness(0) invert(1);
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }
    body.light-theme {
      --bg-color: #ccd3e0;
      --text-color: #000000;
      --close-filter: brightness(0);
    }
    button {
      transition: all 0.2s ease;
    }
    img.close-icon {
      transition: filter 0.2s ease;
    }
    img.close-icon:hover {
      filter: brightness(1.3) var(--close-filter);
    }
  </style>
</head>
<body>

<!-- КНОПКА POTOK -->
<div id="potok-button" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100%;">
  <button style="padding: 10px 20px; border-radius: 6px; font-size: 16px; background-color: var(--text-color); color: #000; border: none; cursor: pointer;">Potok</button>
</div>

<!-- МОДАЛЬНОЕ ОКНО -->
<div id="codeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.6); z-index:10000; justify-content:center; align-items:center;">
  <div id="codeBox" style="position: relative; background-color: var(--bg-color); padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.4); text-align: center;">
    <img src="close_icon.png" class="close-icon" alt="Закрыть" onclick="closeModal()" style="position: absolute; top: 10px; right: 10px; width: 20px; height: 20px; cursor: pointer; filter: var(--close-filter);">
    <h3 style="color: var(--text-color); margin-bottom: 20px;">Введите код доступа</h3>
    <input type="password" id="accessCode" placeholder="Код" style="padding:10px; border:none; border-radius:6px; font-size:16px; width:80%; margin-bottom:20px; background-color:#2c354a; color:var(--text-color);"><br>
    <button onclick="checkCode()" style="padding:10px 20px; border:none; border-radius:6px; background-color:var(--text-color); color:#000; cursor:pointer;">Войти</button>
  </div>
</div>

<script>
  function closeModal() {
    document.getElementById("codeModal").style.display = "none";
  }

  document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("codeModal");
    const potokButton = document.getElementById("potok-button");

    if (potokButton) {
      potokButton.onclick = function (e) {
        e.preventDefault();
        modal.style.display = "flex";
      };
    }

    window.checkCode = function () {
      const code = document.getElementById("accessCode").value;
      fetch("/authorize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      }).then(res => {
        if (res.status === 200) {
          window.location.href = "/potok.html";
        } else {
          alert("Неверный код!");
        }
      }).catch(() => {
        alert("Ошибка сервера");
      });
    };
  });
</script>

</body>
</html>

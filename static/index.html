
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSGO Сравнение цен</title>
    




<style>
:root {
  --bg-color: #354057;
  --text-color: #49D5C1;
}


body {
  font-family: Helvetica, sans-serif;
  background: linear-gradient(to bottom, #354057 0%, #586480 50%, #354057 100%);
  color: var(--text-color);
  text-align: center;
  padding-top: 10vh;
}


#autocomplete-container {
  position: relative;
  display: inline-block;
  width: 400px;
}

#skinInput {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  outline: none;
  box-sizing: border-box;
  background-color: #2c354a;
  color: var(--text-color);
}

button {
  margin-left: 10px;
  padding: 10px 16px;
  font-size: 16px;
  background-color: var(--text-color);
  color: #000;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.autocomplete-list {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #2c354a;
  border: 1px solid var(--text-color);
  border-radius: 6px;
  max-height: 200px;
  overflow-y: auto;
  z-index: 1000;
  list-style: none;
  margin-top: 4px;
  padding: 0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25);
}
.autocomplete-list li {
  padding: 10px;
  color: var(--text-color);
  cursor: pointer;
}
.autocomplete-list li:hover {
  background-color: rgba(73, 213, 193, 0.1);
}
</style>
</head>
<body>
    <h1>Проверка цен CSGO</h1>
    <div id="autocomplete-container">
<input type="text" id="skinInput" placeholder="Введите название скина" autocomplete="off">
<ul id="autocomplete" class="autocomplete-list"></ul>
</div>
    <ul id="autocomplete" class="autocomplete-list"></ul>
    <div>
        <button onclick="checkPrice()">Узнать цену</button>
        <button onclick="toggleTheme()">Сменить тему</button>
    </div>
    <div class="result" id="resultText">Здесь появится результат...</div>
    <script>
        function toggleTheme() {
            const current = localStorage.getItem("theme") || "dark";
            const next = current === "dark" ? "light" : "dark";
            localStorage.setItem("theme", next);
            applyTheme(next);
        }
        function applyTheme(theme) {
            const root = document.documentElement;
            if (theme === "light") {
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#000000');
                root.style.setProperty('--button-bg', '#000000');
                root.style.setProperty('--button-fg', '#ffffff');
                root.style.setProperty('--green', '#007700');
                root.style.setProperty('--red', '#aa0000');
                root.style.setProperty('--yellow', '#aaaa00');
            } else {
                root.style.setProperty('--bg-color', '#1e1e2f');
                root.style.setProperty('--text-color', '#49D5C1');
                root.style.setProperty('--button-bg', '#49D5C1');
                root.style.setProperty('--button-fg', '#000000');
                root.style.setProperty('--green', '#00cc00');
                root.style.setProperty('--red', '#cc0000');
                root.style.setProperty('--yellow', '#cccc00');
            }
        }
        async function checkPrice() {
            const name = document.getElementById("skinInput").value.trim();
            const resultDiv = document.getElementById("resultText");
            if (!name) {
                resultDiv.textContent = "Введите название скина!";
                return;
            }
            resultDiv.textContent = "Загрузка...";
            try {
                const response = await fetch(`/api/price?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = data.error;
                    return;
                }
                let result = [];
                if (data.youpin !== null)
                    result.push(`Youpin898: ¥${data.youpin.toFixed(2)}`);
                else
                    result.push(`Youpin898: Нет данных`);
                if (data.buff !== null)
                    result.push(`BUFF163: ¥${data.buff}`);
                else
                    result.push(`BUFF163: Нет данных`);
                if (data.leg1t !== null)
                    result.push(`ТМ: ₽${(data.leg1t / 100).toFixed(2)}`);
                else
                    result.push(`ТМ: Нет данных`);
                const formatProfit = (label, obj) => {
                    if (!obj) return `${label}: Нет данных`;
                    const cls = obj.rub > 0 ? 'green' : obj.rub < 0 ? 'red' : 'yellow';
                    return `<span class="${cls}">${label}: ₽${obj.rub.toFixed(2)} (${obj.percent.toFixed(2)}%)</span>`;
                };
                result.push(formatProfit("Профит Youpin898", data.profit_youpin));
                result.push(formatProfit("Профит BUFF163", data.profit_buff));
                resultDiv.innerHTML = result.join("<br>");
            } catch (e) {
                resultDiv.textContent = "Ошибка при получении данных.";
                console.error(e);
            }
        }
        window.addEventListener("DOMContentLoaded", async () => {
            const list = document.getElementById("skinList");
            try {
                const res = await fetch("/api/skins");
                const names = await res.json();
                for (const name of names) {
                    const option = document.createElement("option");
                    option.value = name;
                    list.appendChild(option);
                }
            } catch (err) {
                console.error("Ошибка загрузки списка скинов:", err);
            }
            applyTheme(localStorage.getItem("theme") || "dark");
        });
    </script>

<script>
const input = document.getElementById("skinInput");
const list = document.getElementById("autocomplete");

input.addEventListener("input", async () => {
  const value = input.value.toLowerCase();
  list.innerHTML = "";
  if (value.length < 2) return;

  try {
    const response = await fetch("/api/skins");
    const skins = await response.json();
    const matches = skins.filter(s => s.toLowerCase().includes(value));
    matches.slice(0, 10).forEach(name => {
      const li = document.createElement("li");
      li.textContent = name;
      li.onclick = () => {
        input.value = name;
        list.innerHTML = "";
      };
      list.appendChild(li);
    });
  } catch (err) {
    console.error("Ошибка автоподсказок:", err);
  }
});

document.addEventListener("click", (e) => {
  if (!list.contains(e.target) && e.target !== input) {
    list.innerHTML = "";
  }
});
</script>

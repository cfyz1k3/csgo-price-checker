<script>
let skinIcons = {};
fetch("buff163_icons.json")
  .then(res => res.json())
  .then(data => { skinIcons = data; })
  .catch(err => console.error("Не удалось загрузить buff163_icons.json", err));


const input = document.getElementById("skinInput");
const list = document.getElementById("autocomplete");

input.addEventListener("input", async () => {
  const value = input.value.toLowerCase();
  list.innerHTML = "";
  if (value.length < 2) return;

  try {
    const response = await fetch("/api/skins");
    const skins = await response.json();
    const matches = skins.filter(s => s.toLowerCase().includes(value));
    matches.slice(0, 10).forEach(name => {
      const li = document.createElement("li");
      const iconKey = Object.keys(skinIcons).find(k => k.toLowerCase() === name.toLowerCase());

      if (iconKey && skinIcons[iconKey]) {
        li.innerHTML = `<div style="display: flex; align-items: center; text-align: left;"><img src="${skinIcons[iconKey]}" style="height:32px; margin-right:8px;"> <span>${name}</span></div>`;
      } else {
        li.textContent = name;
      }
      li.onclick = () => {
        input.value = name;
        list.innerHTML = "";
      };
      list.appendChild(li);
    });
  } catch (err) {
    console.error("Ошибка автоподсказок:", err);
  }
});

document.addEventListener("click", (e) => {
  if (!list.contains(e.target) && e.target !== input) {
    list.innerHTML = "";
  }
});
</script>

  startButton?.addEventListener("click", () => {
    const label = startButton.textContent.trim();
    if (label === "Start") {
      startButton.textContent = "Stop";
      loader.style.display = "block";
      isRunning = true;
      fetch("/api/youpin_names")
        .then(res => res.json())
        .then(data => {
          skinNames = data;
          currentIndex = 0;
          if (skinNames.length > 0) checkNextSkin();

  function getColorFromPercent(percent) {
    if (percent === null || isNaN(percent)) return "gray";
    const clamped = Math.max(-20, Math.min(20, percent));
    const ratio = (clamped + 20) / 40;
    const red = Math.round(255 * (1 - ratio));
    const green = Math.round(255 * ratio);
    return `rgb(${red}, ${green}, 100)`;
  }

  function getIcon(profit) {
    if (!profit || profit.rub == null) return "";
    if (profit.rub > 0) return "↑";
    if (profit.rub < 0) return "↓";
    return "-";
  }

  function formatProfitHTML(profit) {
    if (!profit || profit.rub == null) return "—";
    const icon = getIcon(profit);
    const color = getColorFromPercent(profit.percent);
    const bold = profit.percent > 20 ? "font-weight: bold; text-shadow: 0 0 1px black;" : "";
    return `<span style="color:${color};${bold}">${icon} ₽${profit.rub.toFixed(2)} (${profit.percent.toFixed(2)}%)</span>`;
  }

  function createProfitCard(name, html) {
    const card = document.createElement("div");
    card.className = "profit-card";
    const iconURL = iconMap[name];
    const imageHTML = iconURL ? `<img src="${iconURL}" style="width: 40px; float: right; margin-left: 10px;">` : "";
    const nameHTML = `<strong class="copyable" style="cursor: pointer;">${name}</strong>`;
    
    
card.innerHTML = `
  ${iconURL ? `<img src="${iconURL}" style="height: 96px; width: 96px; object-fit: contain; margin: 0 20px;">` : ""}
  <div style="padding: 10px; text-align: left; display: flex; flex-direction: column; justify-content: center;">
    <strong class="copyable" style="cursor: pointer;">${name}</strong>
    <div style="white-space: nowrap; margin-top: 4px;">Профит: ${html}</div>
  </div>
`;

    
    card.querySelector(".copyable")?.addEventListener("click", () => {
      navigator.clipboard.writeText(name).then(() => {
        console.log("Скопировано:", name);
        const label = card.querySelector(".copyable");
        if (label) {
          label.classList.add("copied");
          setTimeout(() => label.classList.remove("copied"), 500);
        }
      });
    });
    profitList.appendChild(card);
  }

  function checkNextSkin() {
    if (!isRunning || !skinNames.length) return;

    const name = skinNames[currentIndex];
    skinNameDiv.textContent = `Проверка: ${name}`;

    fetch(`/api/price?name=${encodeURIComponent(name)}`)
      .then(res => res.json())
      .then(data => {
        const buff = data.buff !== null ? `¥${data.buff.toFixed(2)}` : "—";
        const youpin = data.youpin !== null ? `¥${data.youpin.toFixed(2)}` : "—";
        const tm = data.leg1t !== null ? `₽${(data.leg1t / 100).toFixed(2)}` : "—";

        const py = data.profit_youpin;
        const pb = data.profit_buff;

        const profitYHTML = formatProfitHTML(py);
        const profitBHTML = formatProfitHTML(pb);

        resultsDiv.innerHTML = `
          <div>Youpin898: ${youpin}</div>
          <div>BUFF163: ${buff}</div>
          <div>ТМ: ${tm}</div>
          <div>Профит Youpin898: ${profitYHTML}</div>
          <div>Профит BUFF163: ${profitBHTML}</div>
        `;

        if (data.icon && data.icon.startsWith("/")) {
          skinIcon.src = "https://steamcommunity-a.akamaihd.net/economy/image" + data.icon;
          skinIcon.style.display = "block";
        } else {
          skinIcon.src = "";
          skinIcon.style.display = "none";
        }

        if (filterYoupin.checked && py && py.rub > 50 && py.percent > 10) {
          const cardInfo = `Youpin898: ${youpin}<br>ТМ: ${tm} Профит: ${formatProfitHTML(py)}`;
          createProfitCard(name, cardInfo);
        }

        if (filterBuff.checked && pb && pb.rub > 50 && pb.percent > 10) {
          const cardInfo = `BUFF163: ${buff}<br>ТМ: ${tm} Профит: ${formatProfitHTML(pb)}`;
          createProfitCard(name, cardInfo);
        }

        currentIndex = (currentIndex + 1) % skinNames.length;
        timeoutId = setTimeout(checkNextSkin, 1000);
      })
      .catch(err => {
        console.error("❌ Ошибка запроса:", err);
        currentIndex = (currentIndex + 1) % skinNames.length;
        timeoutId = setTimeout(checkNextSkin, 1000);
      });
  }
});
</script>

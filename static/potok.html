
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Potok page</title>
  <style>
    :root {
      --bg-color: #354057;
      --text-color: #ccd3e0;
    }
    body {
      font-family: Helvetica, sans-serif;
      color: var(--text-color);
      text-align: center;
      padding-top: 10vh;
    }
    .profit-card {
      width: 320px;
      height: 100px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      border-radius: 8px;
      border: 1px solid var(--text-color);
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="profit-list"></div>

  <script>
    const profitList = document.getElementById("profit-list");
    const iconMap = {
      "Example Skin": "https://via.placeholder.com/100"
    };

    function formatProfitHTML(profit) {
      return `<span style="color: rgb(255, 255, 100); font-weight: bold; text-shadow: 0 0 1px black;">
                ↑ ₽${profit.rub.toFixed(2)} (${profit.percent.toFixed(2)}%)
              </span>`;
    }

    function createProfitCard(name, html) {
      const card = document.createElement("div");
      card.className = "profit-card";
      const iconURL = iconMap[name];
      card.innerHTML = `
        ${iconURL ? `<img src="${iconURL}" style="height: 100%; width: 100px; object-fit: contain; border-right: 1px solid var(--text-color);">` : ""}
        <div style="padding: 10px; text-align: left;">
          <strong class="copyable" style="cursor: pointer;">${name}</strong><br>
          ${html}
        </div>
      `;
      profitList.appendChild(card);
    }

    createProfitCard("Example Skin", formatProfitHTML({rub: 120.50, percent: 24.3}));
  </script>
</body>
</html>
